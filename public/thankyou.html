<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You for Supporting ARES!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .thankyou-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--background-color, #121212);
            color: var(--primary-color, #fff);
            text-align: center;
        }
        .thankyou-title {
            font-family: "title";
            font-size: 2.5rem;
            color: var(--accent-color, #e63946);
            margin-bottom: 1rem;
        }
        .thankyou-message {
            font-family: "body";
            font-size: 1.25rem;
            color: var(--secondary-color, #bdbdbd);
            margin-bottom: 2rem;
        }
        .thankyou-home {
            margin-top: 2rem;
            display: inline-block;
            background: var(--accent-color, #e63946);
            color: #fff;
            padding: 0.75rem 2rem;
            border-radius: 6px;
            font-size: 1.1rem;
            transition: background 0.2s;
            text-decoration: none;
        }
        .thankyou-home:hover {
            background: #b71c2b;
        }
    </style>
</head>
<body>
    <section class="thankyou-section">
        <h1 class="thankyou-title">Thank You!</h1>
        <p class="thankyou-message">
            Your support means a lot to us.<br>
            You are helping to bring ARES to life.<br>
            Stay tuned for updates and exclusive content!
        </p>
        <a class="thankyou-home" href="/">Back to Home</a>
    </section>
</body>
</html>
