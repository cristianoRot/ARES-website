<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Support ARES - Fundraising</title>
    <link rel="stylesheet" href="pages/support/support.css">
</head>
<body>
    <section class="support-section">
        <div class="support-header">
            <h2 class="support-title">
                Support <span class="support-title-accent">Ares</span>
            </h2>
            <p class="support-subtitle">Help us bring ARES to life! Choose a fundraising package and join our journey.</p>
        </div>
        <div class="support-stats-box">
            <div class="support-stats-row">
                <div class="stats-amounts">
                    <span class="stat-label" style="color: var(--accent-color);">Funds Raised</span>
                    <span class="stat-value" id="funds-raised">$12,500</span>
                </div>
                <div class="stats-goal">
                    <span class="stat-label" style="color: var(--accent2-color);">Goal</span>
                    <span class="stat-value" id="funds-goal">$25,000</span>
                </div>
                <div class="stats-supporters">
                    <span class="stat-label" style="color: var(--accent3-color);">Supporters</span>
                    <span class="stat-value" id="supporters-count">320</span>
                </div>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill" style="width: 50%;"></div>
                </div>
            </div>
        </div>
        <div class="support-packages" id="support-packages">
            <!-- Packages will be loaded here -->
        </div>
    </section>
</body>
</html>
