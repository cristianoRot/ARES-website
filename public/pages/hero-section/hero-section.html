<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pages/hero-section/hero-section.css">
</head>
<body>
<section class="hero-section">
    <div class="hero-header">
        <h1 class="game-title">ARES</h1>
        <h1 class="subtitle">COMING SOON IN 2026</h1>
        <div class="description">
            <p>
                Experience the thrill of ARES, where stunning graphics and exciting game modes bring every battle to
                life. Team up with friends or
                challenge them in intense matches that push your skills to the limit.
            </p>
            <p>The fun begins now!</p>
        </div>
    </div>
    <div class="hero-footer">
        <div class="cta-group">
            <button onclick="openPopup()" class="button-primary" style="margin: 5px 0;">
                <span class="button_text">TRY BETA</span>
            </button>
            <button onclick="watchTrailer()" class="button-secondary" style="margin: 5px 0;">
                <span class="button_text">WATCH TRAILER</span>
            </button>
        </div>
        <div class="info-group">
            <div class="item-group">
                <h1 style="color: var(--accent-color)">1k</h1>
                <span>Players Worldwide</span>
            </div>
            <div class="item-group">
                <h1 style="color: var(--accent2-color)">50+</h1>
                <span>Weapons</span>
            </div>
            <div class="item-group">
                <h1 style="color: var(--accent3-color)">4</h1>
                <span>Maps</span>
            </div>
        </div>
        <div class="scroll-down-arrow">
            <svg width="36" height="36" viewBox="0 0 36 36" fill="none">
                <path d="M18 10V26M18 26L10 18M18 26L26 18" stroke="#fff" stroke-width="3" stroke-linecap="round"
                      stroke-linejoin="round"/>
            </svg>
        </div>
    </div>
</section>
</body>
</html>
