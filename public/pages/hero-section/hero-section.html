<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pages/hero-section/hero-section.css">
</head>
<section class="hero-section">
    <h1 class="game-title">ARES</h1>
    <h1 class="subtitle">COMING SOON IN 2026</h1>

    <div class="description">
        <p>
            Experience the thrill of ARES, where stunning graphics and exciting game modes bring every battle to
            life. Team up with friends or
            challenge them in intense matches that push your skills to the limit.
        </p>
        <p>The fun begins now!</p>
    </div>

    <div class="cta-group">
        <button onclick="watchTrailer()" class="button">
            <span class="text_button">WATCH TRAILER</span>
        </button>

        <div class="dropdown">
            <button onclick="toggleDropdown()" class="button">
                <span class="text_button">DOWNLOAD</span>

                </button>
                <button onclick="openPopup()" class="button" style="width: 150px;">
                    <span class="text_button">Windows</span>
                </button>
                <button onclick="openPopup()" class="button" style="width: 150px;">
                    <span class="text_button">Steam</span>
                </button>
            </div>
        </div>
    </div>
</section>
<script>
    function toggleDropdown() {
        const dropdown = document.getElementById('download-options');
        dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
    }

    function watchTrailer() {
