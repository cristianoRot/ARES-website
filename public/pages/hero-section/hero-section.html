<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pages/hero-section/hero-section.css">
</head>
<section class="hero-section">
    <h1 class="game-title">ARES</h1>
    <h1 class="subtitle">COMING SOON IN 2026</h1>

    <div class="description">
        <p>
            Experience the thrill of ARES, where stunning graphics and exciting game modes bring every battle to
            life. Team up with friends or
            challenge them in intense matches that push your skills to the limit.
        </p>
        <p>The fun begins now!</p>
    </div>

    <div class="cta-group">
        <button onclick="openPopup()" class="button">
            <div class="blob1"></div>
            <div class="blob2"></div>
            <div class="inner">
                <img src="images/apple_logo.png" alt="Apple Logo" />
                <p>Download for MacOS</p>
            </div>
        </button>

        <button onclick="openPopup()" class="button">
            <div class="blob1"></div>
            <div class="blob2"></div>
            <div class="inner">
                <img src="images/win11_logo.png" alt="Windows Logo" />
                <p>Download for Windows</p>
            </div>
        </button>

        <button onclick="openPopup()" class="button">
            <div class="blob1"></div>
            <div class="blob2"></div>
            <div class="inner">
                <img src="images/steam_logo.png" alt="Steam Logo" />
                <p>Download on Steam</p>
            </div>
        </button>
    </div>
</section>
