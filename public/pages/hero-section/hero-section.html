<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pages/hero-section/hero-section.css">
</head>
<section class="hero-section">
    <h1 class="game-title">ARES</h1>
    <h1 class="subtitle">COMING SOON IN 2026</h1>

    <div class="description">
        <p>
            Experience the thrill of ARES, where stunning graphics and exciting game modes bring every battle to
            life. Team up with friends or
            challenge them in intense matches that push your skills to the limit.
        </p>
        <p>The fun begins now!</p>
    </div>

    <div class="cta-group">
        <button onclick="watchTrailer()" class="button-primary">
            <span class="button_text">WATCH TRAILER</span>
        </button>
        <button onclick="openPopup()" class="button-secondary">
            <span class="button_text">TRY BETA</span>
        </button>
    </div>

    <div class="info-group">
        <div class="item-group">
          <h1 style="color: var(--accent-color)">1k</h1>
          <span>Players Worldwide</span>
        </div>
        <div class="item-group">
          <h1 style="color: var(--accent2-color)">50+</h1>
          <span>Weapons</span>
        </div>
        <div class="item-group">
          <h1 style="color: var(--accent3-color)">4</h1>
          <span>Maps</span>
        </div>
      </div>
    </div>

</section>
