<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pages/info-section/info-section.css">
</head>
<section class="info-section py-12 bg-zinc-900">
    <div class="info-section__container mx-auto px-4">
      <div class="info-section__content flex flex-wrap justify-center gap-8 md:gap-16">
        <div class="info-section__item">
          <h3 class="info-section__label text-sm font-medium text-zinc-400 mb-1">Developer</h3>
          <p class="info-section__text text-base font-medium">Cristiano Rotunno</p>
        </div>
        
        <div class="info-section__item">
          <h3 class="info-section__label">Distributor</h3>
          <p class="info-section__text text-base font-medium">ARES Studio</p>
        </div>
        
        <div class="info-section__item">
          <h3 class="info-section__label text-sm font-medium text-zinc-400 mb-1">Release Date</h3>
          <p class="info-section__text text-base font-medium">2026</p>
        </div>
        
        <div class="info-section__item">
          <h3 class="info-section__label text-sm font-medium text-zinc-400 mb-1">Platforms</h3>
          <div class="info-section__platforms flex space-x-3">
            <img src="images/win11_logo.png" alt="Windows" class="info-section__platform-logo w-6 h-6" />
            <img src="images/apple_logo.png" alt="MacOS" class="info-section__platform-logo w-6 h-6" />
          </div>
        </div>
      </div>
    </div>
  </section>
