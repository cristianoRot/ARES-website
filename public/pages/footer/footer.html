<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <link rel="stylesheet" href="pages/footer/footer.css">
</head>
<body>
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-left">
                <img src="ea-logo.png" alt="EA Logo" class="ea-logo">
                <nav class="footer-links">
                    <a href="#">Sfoglia giochi</a>
                    <a href="#">Ultime notizie</a>
                    <a href="#">Centro di assistenza</a>
                    <a href="#">Info</a>
                </nav>
            </div>
            <div class="footer-right">
                <div class="language-selector">
                    <label for="region">Prezzi per regione</label>
                    <select id="region" name="region">
                        <option value="italia">Italia - Italiana</option>
                        <option value="usa">USA - English</option>
                        <option value="france">France - Français</option>
                    </select>
                </div>
                <div class="trust-badge">
                    <img src="trust-badge.png" alt="TRUSTe Privacy Verification">
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <nav class="legal-links">
                <a href="#">Note legali e privacy</a>
                <a href="#">Aggiornamenti sui servizi online</a>
                <a href="#">Accordo con l'utente</a>
                <a href="#">Politica sulla privacy e sui cookie</a>
                <a href="#">Cookie Preferenze</a>
            </nav>
            <p class="copyright">© 2025 Electronic Arts Inc.</p>
        </div>
    </footer>
</body>
</html>
